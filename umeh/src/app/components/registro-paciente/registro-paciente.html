<div class="card">
  <div class="card-header">
    <h2>Registro de paciente</h2>
  </div>
  
  <div class="card-body">
    <form class="paciente-form" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group">
          <label for="nombreP">Nombre</label>
          <input type="text" id="nombreP" name="nombre" [(ngModel)]="pacienteData.nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidosP">Apellidos</label>
          <input type="text" id="apellidosP" name="apellidos" [(ngModel)]="pacienteData.apellidos" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefonoP">Teléfono</label>
          <input type="text" id="telefonoP" name="telefono" [(ngModel)]="pacienteData.telefono">
        </div>
        <div class="form-group">
          <label for="correoP">Correo electrónico</label>
          <input type="text" id="correoP" name="correo" [(ngModel)]="pacienteData.correo">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Sexo:</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="sexo-masculino" name="sexo" value="Masculino" [(ngModel)]="pacienteData.sexo">
              <label for="sexo-masculino">Masculino</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="sexo-femenino" name="sexo" value="Femenino" [(ngModel)]="pacienteData.sexo">
              <label for="sexo-femenino">Femenino</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date_birthdayP">Fecha de nacimiento</label>
          <input type="date" id="date_birthdayP" name="fecha_nacimiento" [(ngModel)]="pacienteData.fecha_nacimiento">
        </div>
      </div>

      <h2 class="section-title">Domicilio</h2>

      <div class="form-group">
        <label for="codigoP">Código postal</label>
        <input type="text" id="codigoP" name="codigo_postal" [(ngModel)]="pacienteData.codigo_postal">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="calleP">Calle</label>
          <input type="text" id="calleP" name="calle" [(ngModel)]="pacienteData.calle">
        </div>
        <div class="form-group">
          <label for="numP">Número</label>
          <input type="text" id="numP" name="num" [(ngModel)]="pacienteData.num">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="coloniaP">Colonia</label>
          <input type="text" id="coloniaP" name="colonia" [(ngModel)]="pacienteData.colonia">
        </div>
        <div class="form-group">
          <label for="ciudadP">Ciudad</label>
          <input type="text" id="ciudadP" name="ciudad" [(ngModel)]="pacienteData.ciudad">
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary-1" (click)="verRegistros()">Ver Registros</button>
        <button type="button" class="btn btn-secondary-2" (click)="irAConsultaRecepcion()">Realizar Consulta</button>
        <button type="submit" class="btn btn-primary">Guardar Datos</button>
      </div>
      
    </form>
  </div>
</div>
