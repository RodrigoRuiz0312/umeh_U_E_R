<div class="modal-overlay" (click)="onClose()">
  
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h2>Editar informacion de doctor</h2>
      <button class="close-btnP" (click)="onClose()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form class="doctor-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="doctor.nombre">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" [(ngModel)]="doctor.apellidos">
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad:</label>
          <input type="text" id="especialidad" name="especialidad" [(ngModel)]="doctor.especialidad">
        </div>
        <div class="form-group">
          <label for="telefono">Telefono:</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="doctor.telefono">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="save-btn" (click)="guardarCambios()">Guardar Cambios</button>
    </div>

  </div>
</div>
